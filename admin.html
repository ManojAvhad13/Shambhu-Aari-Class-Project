<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Admin - Shambhu Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Login Box -->
    <div id="loginBox" class="flex items-center justify-center min-h-screen">
        <form id="adminLogin" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center mb-6 text-maroon">Admin Login</h2>
            <input type="text" id="adminId" placeholder="Admin ID" required
                class="w-full mb-4 px-4 py-2 border rounded-lg" />
            <input type="password" id="adminPassword" placeholder="Password" required
                class="w-full mb-6 px-4 py-2 border rounded-lg" />
            <button type="submit"
                class="w-full bg-maroon text-black py-2 rounded-lg font-semibold hover:opacity-90">Login</button>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden p-6">
        <h2 class="text-2xl font-bold text-maroon mb-4">Joined Students</h2>
        <table class="w-full table-auto bg-white shadow rounded-lg">
            <thead class="bg-maroon text-black">
                <tr>
                    <th class="p-3 text-left">Name</th>
                    <th class="p-3 text-left">Phone</th>
                    <th class="p-3 text-left">Mode</th>
                    <th class="p-3 text-left">Address</th>
                    <th class="p-3 text-left">Actions</th>
                </tr>
            </thead>
            <tbody id="studentTable" class="text-sm text-gray-800"></tbody>
        </table>
    </div>

    <script>
        const loginForm = document.getElementById('adminLogin');
        const loginBox = document.getElementById('loginBox');
        const dashboard = document.getElementById('dashboard');

        // Replace with your production API base if needed
        const API_BASE = 'http://localhost:5000';

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const adminId = document.getElementById('adminId').value;
            const adminPassword = document.getElementById('adminPassword').value;

            const res = await fetch(`${API_BASE}/admin-login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ adminId, adminPassword })
            });

            if (res.ok) {
                loginBox.classList.add('hidden');
                dashboard.classList.remove('hidden');
                loadStudents();
            } else {
                alert("Invalid login");
            }
        });

        async function loadStudents() {
            const res = await fetch(`${API_BASE}/students`);
            const students = await res.json();
            const tbody = document.getElementById('studentTable');
            tbody.innerHTML = '';

            for (const s of students) {
                const row = `
                    <tr class="border-b">
                        <td class="p-3">${s.name}</td>
                        <td class="p-3">${s.phone}</td>
                        <td class="p-3">${s.mode}</td>
                        <td class="p-3">${s.address}</td>
                        <td class="p-3">
                            <button onclick="deleteStudent('${s._id}')" class="text-red-600 hover:underline">Delete</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            }
        }

        async function deleteStudent(id) {
            const confirmDelete = confirm("Are you sure you want to delete this student?");
            if (!confirmDelete) return;

            const res = await fetch(`${API_BASE}/students/${id}`, {
                method: 'DELETE'
            });

            if (res.ok) {
                alert("Student deleted successfully.");
                loadStudents();
            } else {
                alert("Failed to delete student.");
            }
        }
    </script>
</body>

</html>
